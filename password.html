<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.password-section {
    margin: 20px 0;
}

input {
    padding: 5px;
    margin: 10px 0;
    width: 60px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    font-size: 18px;
    font-weight: bold;
    margin: 20px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
        <div class="password-section">
            <label for="passwordLength">Password Length: </label>
            <input type="number" id="passwordLength" value="8" min="4" max="20">
            <button onclick="generatePassword()">Generate Password</button>
            <p id="passwordDisplay">Click to generate a password</p>
        </div>
    </div>
    <script>function generatePassword() {
        const length = document.getElementById('passwordLength').value;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
        let password = '';
        
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters[randomIndex];
        }
        
        document.getElementById('passwordDisplay').textContent = `Generated Password: ${password}`;
    }
    </script>
</body>
</html>
