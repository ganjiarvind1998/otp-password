<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time OTP Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .otp-section {
        margin: 20px 0;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    p {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1> OTP Generator</h1>
        <div class="otp-section">
            <p id="otpDisplay">Click to generate OTP</p>
            <button onclick="generateOTP()">Generate OTP</button>
        </div>
    </div>
   <script>function generateOTP() {
    const otp = Math.floor(100000 + Math.random() * 900000); // Generates a 6-digit random number
    document.getElementById('otpDisplay').textContent = `Generated OTP: ${otp}`;
}
</script>
</body>
</html>
